<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      auto2top: true,
      coverpage: ['/', '/ru/'],
      subMaxLevel: 3,
      sidebarDisplayLevel: 1, // set sidebar display level
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  
  <style>
    :root {
      /* Color
    ------------------------------------------------------------------------- */
    --primary: #00cc22;
    --secondary: #3DE8FF;
    --black: #242230;
    --gray-darker: #3c414b;
    --gray-dark: #58606e;
    --gray-regular: #595561;
    --gray-light: #767382;
    --gray-lighter: #c2c2d2;

    --link-color                        : var(--secondary);
    /* Theme */
    --content-max-width                 : 56em;
    --theme-color     : var(--primary);
    --base-background-color: var(--black);
    --base-color           : var(--gray-lighter);
    --heading-color        : #ffffff;
    --heading-font-weight  : 700;
    --heading-h1-border-color   : var(--gray-darker);
    --heading-h1-font-weight   : 700;
    --heading-h2-border-color   : var(--gray-darker);
    --heading-h2-font-weight   : 700;
    --sidebar-background   :  var(--black);
    --sidebar-border-color :  var(--gray-darker);
    --sidebar-nav-link-color   :  var(--gray-lighter);
    --sidebar-nav-link-color--active: #ffffff;
    --sidebar-nav-link-before-color--active: var(--gray-light);
    --sidebar-nav-link-before-color: var(--gray-regular);
    --sidebar-width                               : 19rem;
    --sidebar-toggle-border-radius: 100px;
    --sidebar-toggle-height                       : 33px;
    --sidebar-toggle-width: 33px;
    --sidebar-toggle-offset-left                  : 8px;
    --sidebar-toggle-background:                  : var(--black);
    --sidebar-toggle-border-color: var(--gray-darker);
    --sidebar-toggle-border-width: 1px;
    --sidebar-toggle-offset-top                   : 8px;

    --cover-heading-color                              : white;
    --cover-max-width : 60em;
    --cover-margin: 42vh auto 0 auto;
    --cover-button-border-radius: 100px;
  
    --table-cell-border-color           : rgba(255, 255, 255, 0.1);
    /* --table-row-even-background         : rgba(255, 255, 255, 0.05); */
    --table-row-odd-background          : rgba(0, 0, 0, 0.26);

    --code-theme-background             : rgba(0, 0, 0, 0.26);

    --code-inline-background            : rgba(0, 0, 0, 0.26);
  
    --code-inline-color                 : white;

    --blockquote-background             : rgba(0, 0, 0, 0.26);
  }
.mask {
  display: none;
}
.cover:before {
  display: none;
}
  </style>
</body>
</html>
